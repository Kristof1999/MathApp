<html>
    <head>
        <script id="MathJax-script" async src="tex-chtml.js"></script>
        <script src="exerciseCreate.js"></script>
        <link rel="stylesheet" href="exerciseCreate.css">
    </head>
    <body>
        <p>Feladat neve:</p>
        <input type="text" id="name"><br>

        <label >Feladat kérdése:</label>
        <textarea id="questionInput" rows="15" cols="10"></textarea>
        <input id="renderQuestion"
               type="button"
               value="Kérdés renderelése"
               onclick="convert('questionInput', 'renderQuestion', 'questionOutput')">
        <br>
        <div id="questionOutput" class="output"></div>
        <br>

        <label >Feladat válasza:</label>
        <textarea id="answerInput" rows="15" cols="10"></textarea>
        <input id="renderAnswer"
               type="button"
               value="Válasz renderelése"
               onclick="convert('answerInput', 'renderAnswer', 'answerOutput')">
        <br>
        <div id="answerOutput" class="output"></div>
        <br>

        <input type="button" value="Feladat létrehozása" onclick="createExercise()">
    </body>
</html>
