<html>
    <head>
        <script id="MathJax-script" async src="../tex-chtml.js"></script>
        <script src="exerciseEdit.js"></script>
        <script src="../convert.js"></script>
        <link rel="stylesheet" href="../w3.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body onload="loadName(); loadQuestion(); loadAnswer();">
        <div class="w3-container">
            <label>Név</label>
            <input type="text" class="w3-input" id="name"><br>
        </div>

        <div class="w3-panel">
            <label>Kérdés</label>
            <textarea id="questionInput" rows="5" cols="5" class="w3-mobile"></textarea>
            <br>
            <button id="renderQuestion" class="w3-button w3-blue"
                    onclick="convert('questionInput', this.id, 'questionOutput', 'ExerciseEditInterface')">
                Renderelés
            </button>
            <div id="questionOutput" class="w3-mobile w3-panel w3-border w3-padding"></div>
        </div>

        <div class="w3-panel">
            <label>Válasz</label>
            <textarea id="answerInput" rows="5" cols="5" class="w3-mobile"></textarea>
            <br>
            <button id="renderAnswer" class="w3-button w3-blue"
                    onclick="convert('answerInput', this.id, 'answerOutput', 'ExerciseEditInterface')">
                Renderelés
            </button>
            <div id="answerOutput" class="w3-mobile w3-panel w3-border w3-padding"></div>
        </div>

        <div class="w3-container">
            <button onclick="saveEdit()" class="w3-button w3-mobile w3-green">
                Mentés
            </button>
        </div>
    </body>
</html>
