<html>
    <head>
        <script id="MathJax-script" async src="../tex-chtml.js"></script>
        <script src="exercise.js"></script>
        <script src="../convertOnLoad.js"></script>
        <link rel="stylesheet" href="../w3.css">
    </head>
    <body onload="onLoad()" >
        <div class="w3-container">
            <p>Kérdés:</p>
            <div id="question" class="w3-mobile"></div>
        </div>

        <div class="w3-panel">
            <button onclick="reviewTheory()" class="w3-button w3-blue">
                Elmélet áttekintés
            </button>
        </div>

        <form class="w3-container">
            <select id="stepSelect" onchange="selectStep(this.value)" class="w3-select">
                <option value="" disabled selected>Lépés felvétel</option>
                <optgroup label="Integrálás">
                    <option value="partFractDecomp">Parciális törtekre bontás</option>
                    <option value="partInt">Parciális integrálás</option>
                </optgroup>
                <optgroup label="Egyenletek">
                    <option value="leftOrder">Bal oldalra rendezés</option>
                    <option value="rightOrder">Jobb oldalra rendezés</option>
                    <option value="addBothSide">Mindkét oldalhoz x hozzáadása</option>
                    <option value="subtractBothSide">Mindkét oldalból x levonása</option>
                    <option value="multiplyBothSide">Mindkét oldal megszorzása x-el</option>
                    <option value="divideBothSide">Mindkét oldal elosztása x-el</option>
                </optgroup>
                <optgroup label="Algebra">
                    <option value="parExp">Zárójel kibontás</option>
                    <option value="sort">Rendezés</option>
                </optgroup>
            </select>
        </form>

        <div class="w3-panel">
            <p>Lépések:</p>
            <ul id="steps" class="w3-ul w3-card w3-center w3-mobile">

            </ul>
        </div>

        <div class="w3-panel">
            <p>Válasz:</p>
            <textarea rows="5" cols="5" id="answer" class="w3-mobile"></textarea><br>
            <button onclick="checkAnswer()" class="w3-mobile w3-button w3-green">Ellenőrzés</button>
        </div>
    </body>
</html>
